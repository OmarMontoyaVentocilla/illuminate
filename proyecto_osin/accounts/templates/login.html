<!DOCTYPE html> {% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">CIPROPY</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" id='form_login' action="{% url 'accounts:login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Usuario:</label> {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label>Contrase√±a:</label> {{ form.password }}
                            </div>
                            <button class="btn btn-lg btn-success btn-block" type="submit" name="login" />Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
